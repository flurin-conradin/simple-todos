<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <label for="hide-completed">Hide completed</label>
            <input type="checkbox" id="hide-completed" class="hide-completed" checked={{hideCompleted}}>
            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks" />
            </form>
        </header>

        <ul>
            {{#each tasks}}
            {{> task}}
            {{/each}}
        </ul>
    </div>
</body>
