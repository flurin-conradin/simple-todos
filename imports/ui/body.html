<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>

        <ul>
            {{#each fTasks}}
            {{> task}}
            {{/each}}
        </ul>
    </div>
    <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" value={{newTodo}}>
        </div>
        <div class="addTodo">
            <button type="submit">Add todo</button>
        </div>
      </form>
</body>

<template name="task">
    <li>{{text}}</li>
    <button class="removeTodo" value={{id}}>Remove</button>
</template>
